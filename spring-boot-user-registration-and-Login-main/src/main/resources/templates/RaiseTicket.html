<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Ticket</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully raised Ticket!
                </div>
            </div>
             <div th:if="${param.failure}">
                <div class="alert alert-info">
                    Ticket Already raised!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/newticket/save}"
                        th:object="${ticket}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Title</label>
                        <input
                                class="form-control"
                                id="title"
                                name="title"
                                placeholder="Enter Title"
                                th:field="*{title}"
                                type="text"
                        />
                        <p th:errors = "*{title}" class="text-danger"
                           th:if="${#fields.hasErrors('title')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Domain</label>
                        <input
                        		list="domain"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter domain"
                                th:field="*{domain}"
                                type="text"
                        >
                        <datalist id="domain">
                        <option value="Finance"></option>
                        <option value="Business"></option>
                        <option value="Marketing"></option>
                        <option value="IT"></option>
                        <option value="Education"></option>
                        </datalist>
                        <p th:errors = "*{domain}" class="text-danger"
                           th:if="${#fields.hasErrors('domain')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <input
                                class="form-control"
                                id="description"
                                name="description"
                                placeholder="Enter description"
                                th:field="*{description}"
                                type="text"
                        />
                        <p th:errors = "*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}"></p>
                    </div>

                    
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Raise Ticket</button>
                        <span>Already created? <a th:href="@{/mytickets}">View Tickets</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
